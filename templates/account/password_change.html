{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}

<div class="logout">
     <form method="post" class="text-center form-singout" action="{% url 'account_login' %}">
         <h2 class="h3 mb-3 font-weight-normal">Are you sure you want to change your password?</h2>
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-lg btn-warning btn-block" type="submit">Change Password</button>
    </form>
</div>


{% endblock %}
